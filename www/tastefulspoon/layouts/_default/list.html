{{ define "main" }}

{{- partial "header.html" . -}}

<section id="blog" {{ if site.Data.homepage.recipes.overlay }} class="overlay" {{ end }}
	style="background-image: url('{{ site.Data.homepage.recipes.bg_image | absURL }}');">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="block">
					<h1 class="heading">{{ .Title | markdownify }}</h1>
					<ul>
<!--						{{ $paginator := .Paginate site.RegularPages }}-->
						{{ range .Pages }}
<!--						<li><a href="{{.URL}}">{{.Title}}</a></li>-->
						<div class="col-lg-6">
							<article class="post wow fadeInLeft" data-wow-duration="300ms" data-wow-delay="300ms">
<!--								<div class="post-img">-->
<!--									<img -->
<!--											src="{{ .Params.Image | absURL }}" -->
<!--											onerror="this.style.display='none'" -->
<!--											class="img-responsive">-->
<!--								</div>-->
								<div class="post-content">
									<h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
									<p>{{ .Summary }}</p>
								</div>
							</article>
						</div>
						{{ end }}
					</ul>



				</div>
			</div><!-- .col-md-12 close -->
			{{ template "_internal/pagination.html" . }}
		</div><!-- .row close -->
	</div><!-- .container close -->
</section><!-- #recipes close -->

{{end}}
